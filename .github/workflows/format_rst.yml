name: Format RST files

on:
  push:
    branches:
      - main

permissions:
  pull-requests: write

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' 
        
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Format RST files
        run: |
          rstfmt README.rst
      
      - name: Check for existing PR
        id: check_pr
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const pulls = await github.rest.pulls.list({
              owner: owner,
              repo: repo,
              head: `${owner}:${context.ref}`,
              base: 'main',
              state: 'open',
            });
            const existingPR = pulls.data.find(pr => pr.user.login === 'github-actions[bot]' && pr.title === 'Format RST files');
            core.setOutput('pr_number', existingPR ? existingPR.number : '');
            core.setOutput('pr_exists', existingPR ? 'true' : 'false');
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if changes exist
        id: check_changes
        run: |
          git diff --quiet || echo "::set-output name=changes::true"
      
      - name: Create or update PR
        if: steps.check_pr.outputs.pr_exists == 'false' && steps.check_changes.outputs.changes == 'true'
        run: |
          gh pr create --title "Format RST files" --body "Automated PR for formatting RST files" --base main --head "$(git branch --show-current)"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update existing PR
        if: steps.check_pr.outputs.pr_exists == 'true' && steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const prNumber = '${{ steps.check_pr.outputs.pr_number }}';
            if (prNumber) {
              await github.rest.issues.createComment({
                owner: owner,
                repo: repo,
                issue_number: prNumber,
                body: "Updated by Job format"
              });
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
